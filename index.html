<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Mini Project 2 - Neilson Woodfield</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
	<div data-role="page" id="pageone" data-theme="a">
		<div id="row2">
			<button class="ui-btn ui-btn-inline" id="7btn" value="7">7</button>
			<button class="ui-btn ui-btn-inline" id="8btn" value="8">8</button>
			<button class="ui-btn ui-btn-inline" id="9btn" value="9">9</button>
			<button class="ui-btn ui-btn-inline" id="divbtn" value="/">/</button>
		</div>
		<div id="row3">
			<button class="ui-btn ui-btn-inline" id="4btn" value="4">4</button>
			<button class="ui-btn ui-btn-inline" id="5btn" value="5">5</button>
			<button class="ui-btn ui-btn-inline" id="6btn" value="6">6</button>
			<button class="ui-btn ui-btn-inline" id="mulbtn" value="*">x</button>
		</div>
		<div id="row4">
			<button class="ui-btn ui-btn-inline" id="1btn" value="1">1</button>
			<button class="ui-btn ui-btn-inline" id="2btn" value="2">2</button>
			<button class="ui-btn ui-btn-inline" id="3btn" value="3">3</button>
			<button class="ui-btn ui-btn-inline" id="addbtn" value="+">+</button>
		</div>
		<div id="row5">
			<button class="ui-btn ui-btn-inline" id="0btn" value="0">0</button>
			<button class="ui-btn ui-btn-inline" id="period" value=".">.</button>
			<button class="ui-btn ui-btn-inline" id="eqbtn" value="=">=</button>
			<button class="ui-btn ui-btn-inline" id="minbtn" value="-">-</button>
		</div>
	</div>



</body>




</html>
